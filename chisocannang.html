<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng </title>
</head>
<body>
    <input id="weight" type="number" placeholder="Nhập cân nặng (kg)">
    <input id="height" type="number" placeholder="Nhập chiều cao (m)">
    <button id="ketqua" onclick="ketqua()" type="submit">Kết quả</button>
    <div id="result"></div>
<script>

    function ketqua(){
        let weight = +document.getElementById("weight").value;
        let height = +document.getElementById("height").value;
        let bmi=(weight/(height*height));
        console.log(bmi);
        if (bmi < 18) {
            document.write("Underweight");
        }
        if(bmi>=18 && bmi<25){
            document.write("Normal");
        }
        if(bmi>=25 && bmi<30){
            document.write("OverWeight");
        }
        if( bmi>30){
            document.write("Osebe");
        }
    }

</script>
</body>
</html>
