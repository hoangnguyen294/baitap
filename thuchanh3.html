<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("Nhập số thứ nhất");
        let b = prompt("Nhập số thứ hai");
        let result = a % b;
        if (result==0) {
            alert(a + " là bội số của " + b)
        } else {
            alert(a + " không phải bội số của " + b)
        }
    </script>
</body>
</html>
