<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <input id="bankinh" type="text" placeholder="Nhập bán kính">
    <button id="dientich" onclick="dientich ()" type="submit">Submit</button>
    <p id ="result"></p>
    <script>

       function dientich () {
            let bankinh = parseInt(document.getElementById("bankinh").value);
            let pi = 3.14;
            let result = pi*bankinh*bankinh;
            document.getElementById("result").innerHTML ="Diện tích là : " + result;
            console.log(result);

        }

    </script>

</body>
</html>
